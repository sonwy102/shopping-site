
{% extends 'base.html' %}

{% block body %}

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Melon Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        {% for melon in melons %}
            <tr>
                <td>{{ melon.common_name }}</td>
                <td>{{ melon.qty }}</td>
                <td>{{ Melon.price_str(melon.price) }}</td>
                <td>{{ Melon.price_str(melon.total_price) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <h3>Total: {{ Melon.price_str(total) }}</h3>

    <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

{% endblock %}
